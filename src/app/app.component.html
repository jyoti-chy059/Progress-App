  <div class="container h-100">
      <div class="row h-100 d-flex justify-content-center align-items-center">
          <div class="col-md-5 col-md-offset-3 vertical-center">
              <h3 class="text-center">Progress Bar Demo</h3>
              <div class="progress mt-3" *ngFor="let data of progressBarValue; let barIndex = index">
                  <div [ngClass]="{'bar-danger': data >= 100 , 'bar-info': data < 100}" 
                      class="progress-bar progress-bar-striped" role="progressbar" 
                      aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" [style.width]="barData" 
                      [ngStyle]="{'width': data + '%'}">
                    {{data}}
                  </div>
                </div>
              <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                    <select id="bars" name="bars" class="form-control mt-5 progress-bar-dropdown" (change)="changeProgressBar($event)">
                        <option *ngFor="let data of progressBarValue;let bardropdown = index" [value]="data" selected>Bar {{bardropdown+1}}</option>
                    </select>  
                    </div>
                </div>                 
                  <div class="col-md-2" *ngFor="let buttonData of barData.buttons ; let i = index">
                      <button type="button" class="btn btn-primary mt-5" (click)="add(i)">{{buttonData}}</button>
                  </div>
              </div>
            </div>
        </div>      
  </div>
